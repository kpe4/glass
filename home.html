<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinosearch</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/269d6d4124.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="glass">
        <header>
            <div class="left">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search movies
                </div>
            </div>
            <div class="right">
                <nav>
                    <a href="home.html">Home</a>
                    <a href="serials.html">Serials</a>
                    <a href="anim.html">Animation</a>
                    <a href="more.html">More</a>
                </nav>
                <div class="notifi">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="user">
                    <img src="" alt="">
                    <div class="nick-cont">
                        <p class="nick">Kpe4</p>
                        <p class="tag">@kpe4etok</p>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="side-bar">
                <div class="trailers">
                    <h2>Hot trailers</h2>
                    <div class="trailer-card1">
                        <div class="gradient-line">
                            <p>Shrek 5</p>
                            <div class="trailer-play-btn">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                    </div>
                    <div class="trailer-card2">
                        <div class="gradient-line">
                            <p>Radioactive people</p>
                            <div class="trailer-play-btn">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continue">
                    <div class="conti-line1">
                        <img src="" alt="">
                        <div class="content">
                            <p class="name">Attack of titans 3</p>
                            <p class="part">Part 4</p>
                        </div>
                        <div class="conti-play-btn">
                                <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
